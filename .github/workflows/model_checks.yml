name: Model Architecture Checks üîç

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  model-checks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
        
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision numpy matplotlib tqdm pytest torchsummary
        
      - name: List directory contents
        run: |
          ls -la
          pwd
        
      - name: Check Model Architecture
        run: python model_checks.py
